<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vageesh's Learning Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    canvas {
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Vageesh's Learning Progress</h1>

  <!-- Bar Chart -->
  <h2>ðŸŸ¦ Skill Scores by Subject</h2>
  <canvas id="barChart"></canvas>

  <!-- Line Chart -->
  <h2>ðŸ“ˆ Improvement Over Time</h2>
  <canvas id="lineChart"></canvas>

  <script>
    // Bar chart data
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Python', 'ML', 'DL', 'NLP', 'Math', 'DSA'],
        datasets: [{
          label: 'Skill Score (out of 100)',
          data: [85, 78, 70, 65, 75, 60],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    // Line chart data
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Learning Progress (%)',
          data: [20, 35, 50, 65, 80, 90],
          fill: true,
          backgroundColor: 'rgba(153, 102, 255, 0.2)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 2,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>

</body>
</html>
